spring:
  cloud:
    stream:
      bindings:
        input:
          destination: queue.updates
          binder: vehicle
        output:
          destination: queue.changes
          binder: vehicle
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /